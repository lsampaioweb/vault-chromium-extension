<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="__MSG_app_description__" />
  <title>__MSG_app_name__</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="i18n-loading">
  <header class="header">
    <div class="container">
      <h1 class="h1 title">__MSG_app_name__</h1>
    </div>
    <div class="container">
      <nav class="menu" aria-label="Main Menu">
        <span class="menu_links">
          <a href="/html/secrets/list.html" class="link link--alt link--current">__MSG_ui_title_page_secrets__</a>
        </span>
        <span class="menu_links">
          <a href="/html/tools/index.html" class="link link--alt">__MSG_ui_title_page_tools__</a>
        </span>
        <span class="menu_links">
          <a href="/html/about/index.html" class="link link--alt">__MSG_ui_title_page_about__</a>
        </span>
        <span class="menu_links">
          <a href="/html/login/index.html" class="link link--alt">__MSG_ui_title_page_login__</a>
        </span>
        <span id="page_test" class="menu_links hidden">
          <a href="/html/test/index.html" class="link link--alt">__MSG_ui_title_page_test__</a>
        </span>
      </nav>
    </div>
  </header>

  <main id="main-content" class="main">
    <div class="form-container">

      <div id="notify" role="alert" aria-live="polite"></div>

      <form id="form" novalidate>
        <label class="label" for="secret_engine">
          __MSG_ui_label_input_secret_engine__:
          <select class="input" name="secret_engine" id="secret_engine">
            <option></option>
          </select>
        </label>

        <label class="label" for="secret_path">
          __MSG_ui_label_input_secret_path__:
          <select class="input" name="secret_path" id="secret_path">
            <option></option>
          </select>
        </label>

        <label class="label" for="secret_name">
          __MSG_ui_label_input_secret_name__:
          <input type="text" class="input" name="secret_name" id="secret_name"
            placeholder="__MSG_ui_placeholder_input_secret_name__" autocomplete="off" />
        </label>

        <div class="label">
          __MSG_ui_label_secret_type__:
          <div class="tab">
            <div class="tab_options">
              <button type="button" id="button_secret_type_credential"
                class="tab_button">__MSG_ui_label_input_secret_type_credential__</button>
              <button type="button" id="button_secret_type_token"
                class="tab_button">__MSG_ui_label_input_secret_type_token__</button>
            </div>

            <div class="tab_content hidden" id="div_secret_type_credential">
              <label class="label" for="username">
                __MSG_ui_label_input_username__:
                <input type="text" class="input" name="username" id="username"
                  placeholder="__MSG_ui_placeholder_input_username__" autocomplete="off" />
              </label>

              <label class="label" for="password">
                __MSG_ui_label_input_password__:
                <div class="label_flex">
                  <input class="input" type="password" name="password" id="password" />
                  <img class="moveable_button generate_random_password" id="generate_random_password"
                    src="/images/icons/random-password.png" title="__MSG_ui_tooltip_generate_random_password__"
                    alt="__MSG_ui_tooltip_generate_random_password__" />
                </div>
              </label>
            </div>

            <div class="tab_content hidden" id="div_secret_type_token">
              <label class="label" for="token">
                __MSG_ui_label_input_token__:
                <div class="label_flex">
                  <input class="input" type="password" name="token" id="token" />
                  <img class="moveable_button generate_random_token" id="generate_random_token"
                    src="/images/icons/random-password.png" title="__MSG_ui_tooltip_generate_random_token__"
                    alt="__MSG_ui_tooltip_generate_random_token__" />
                </div>
              </label>
            </div>
          </div>

          <label class="label" for="secret_comment">
            __MSG_ui_label_input_secret_comment__:
            <textarea class="input" name="secret_comment" id="secret_comment" rows="4"></textarea>
          </label>
        </div>

        <div class="center">
          <button type="button" class="button button_primary" id="button_save" disabled>__MSG_ui_button_save__</button>
          <button type="button" class="button button_primary" id="button_cancel">__MSG_ui_button_cancel__</button>
        </div>
      </form>

    </div>

  </main>
  <footer class="footer">__MSG_app_version__</footer>

  <script type="module" src="/js/pages/secrets/add-controller.js"></script>
</body>

</html>
