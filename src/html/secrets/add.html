<!DOCTYPE html>
<html lang="en">

<head>
  <title>__MSG_app_name__</title>
  <meta charset="utf-8" />
  <script type="application/javascript" src="/js/browser/browser-polyfill.min.js"></script>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="h1 title">__MSG_app_name__</h1>
    </div>
    <div class="container">
      <nav role="navigation" class="menu" aria-label="Main Menu">
        <span class="menu_links">
          <a href="/html/secrets/list.html" class="link link--alt link--current"
            aria-current="page">__MSG_page_secrets__</a>
        </span>
        <span class="menu_links">
          <a href="/html/tools/index.html" class="link link--alt">__MSG_page_tools__</a>
        </span>
        <span class="menu_links">
          <a href="/html/login/index.html" class="link link--alt">__MSG_page_login__</a>
        </span>
        <span class="menu_links">
          <a href="/html/about/index.html" class="link link--alt">__MSG_page_about__</a>
        </span>
        <span id="page_test" class="menu_links hidden">
          <a href="/html/test/index.html" class="link link--alt">__MSG_page_test__</a>
        </span>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="form-container">

      <div id="notify"></div>

      <div id="form" class="">
        <label class="label" for="secret_engine">
          __MSG_input_secret_engine__:
          <select class="input" name="secret_engine" id="secret_engine">
            <option></option>
          </select>
        </label>

        <label class="label" for="secret_path">
          __MSG_input_secret_path__:
          <select class="input" name="secret_path" id="secret_path">
            <option></option>
          </select>
        </label>

        <label class="label" for="secret_name">
          __MSG_input_secret_name__:
          <input type="text" class="input" name="secret_name" id="secret_name"
            placeholder="__MSG_input_secret_name_placeholder__" autocomplete="off" />
        </label>

        <label class="label" for="secret_name">
          __MSG_label_secret_type__:
          <div class="tab">
            <div class="tab_options">
              <button id="button_secret_type_credential"
                class="tab_button">__MSG_input_secret_type_credential__</button>
              <button id="button_secret_type_token" class="tab_button">__MSG_input_secret_type_token__</button>
            </div>

            <div class="tab_content hidden" id="div_secret_type_credential">
              <label class="label" for="username">
                __MSG_input_username__:
                <input type="text" class="input" name="username" id="username"
                  placeholder="__MSG_input_username_placeholder__" autocomplete="off" />
              </label>

              <div>
                __MSG_input_password__:
                <label class="label_flex" for="password">
                  <input class="input" type="password" name="password" id="password" />
                  <img class="moveable_button generate_random_password" id="generate_random_password"
                    src="/images/icons/random-password.png" title="__MSG_generate_random_password__"
                    alt="__MSG_generate_random_password__" />
                </label>
              </div>
            </div>

            <div class="tab_content hidden" id="div_secret_type_token">
              __MSG_input_token__:
              <label class="label_flex" for="token">
                <input class="input" type="password" name="token" id="token" />
                <img class="moveable_button generate_random_token" id="generate_random_token"
                  src="/images/icons/random-password.png" title="__MSG_generate_random_token__"
                  alt="__MSG_generate_random_token__" />
              </label>
            </div>
          </div>

          <label class="label" for="secret_comment">
            __MSG_input_secret_comment__:
            <textarea type="text" class="input" name="secret_comment" id="secret_comment" rows="4"></textarea>
          </label>

        </label>

        <div class="center">
          <input type="submit" class="button button_primary" id="button_save" value="__MSG_button_save__"
            disabled="disabled" />
          <input type="submit" class="button button_primary" id="button_cancel" value="__MSG_button_cancel__" />
        </div>
      </div>

    </div>

  </main>
  <div class="footer">__MSG_app_version__</div>

  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/js/secrets/add.js"></script>
</body>

</html>
