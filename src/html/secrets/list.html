<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="__MSG_app_description__" />
  <title>__MSG_app_name__</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="i18n-loading">
  <header class="header">
    <div class="container">
      <h1 class="h1 title">__MSG_app_name__</h1>
    </div>
    <div class="container">
      <nav class="menu" aria-label="Main Menu">
        <span class="menu_links">
          <a href="/html/secrets/list.html" class="link link--alt link--current">__MSG_ui_title_page_secrets__</a>
        </span>
        <span class="menu_links">
          <a href="/html/tools/index.html" class="link link--alt">__MSG_ui_title_page_tools__</a>
        </span>
        <span class="menu_links">
          <a href="/html/about/index.html" class="link link--alt">__MSG_ui_title_page_about__</a>
        </span>
        <span class="menu_links">
          <a href="/html/login/index.html" class="link link--alt">__MSG_ui_title_page_login__</a>
        </span>
        <span id="page_test" class="menu_links hidden">
          <a href="/html/test/index.html" class="link link--alt">__MSG_ui_title_page_test__</a>
        </span>
      </nav>
    </div>
  </header>

  <main id="main-content" class="main">

    <div class="form-container">

      <div id="notify" role="alert" aria-live="polite"></div>

      <section aria-labelledby="search-heading">
        <form id="search-form" novalidate>
          <label class="label" for="search">
            __MSG_ui_label_input_search_secrets__:
            <input type="search" class="input" name="search" id="search"
              placeholder="__MSG_ui_placeholder_input_search__" />
          </label>

          <div class="center">
            <button type="button" class="button button_primary" id="button_search"
              aria-describedby="search">__MSG_ui_button_search__</button>
            <button type="button" class="button button_primary"
              id="button_new_secret">__MSG_ui_button_new_secret__</button>
          </div>
        </form>
      </section>

      <!-- This is just to be cloned - Start-->
      <ul class="pagination_list hidden" id="pagination_list">
        <li class="pagination_item no_selection" id="pagination_item"></li>
      </ul>
      <!-- This is just to be cloned - End-->

      <!-- This is just to be cloned - Start-->
      <ul class="list hidden" id="secret_list_page">
        <li class="list_item" id="secret_template">
          <button class="list_item_button nobutton" title="__MSG_ui_tooltip_button_insert_secrets__">
            <span class="list_item_text_title link">__template_title__</span>
            <span class="list_item_text_body">__template_body__</span>
          </button>
          <div class="list_item_actions">
            <button type="button" class="button hidden" title="__MSG_ui_tooltip_button_copy_user__">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline">
                <use href="/images/icons/copy-user.svg#copy-user"></use>
              </svg>
            </button>
            <button type="button" class="button hidden" title="__template_copy_value__">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline">
                <use href="/images/icons/copy-key.svg#copy-key"></use>
              </svg>
            </button>
            <button type="button" class="button hidden" title="__MSG_ui_tooltip_button_edit_secret__">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline">
                <use href="/images/icons/edit-button.svg#edit-button"></use>
              </svg>
            </button>
            <button type="button" class="button" title="__MSG_ui_tooltip_button_delete_secret__">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline">
                <use href="/images/icons/delete-button.svg#delete-button"></use>
              </svg>
            </button>
          </div>
        </li>
      </ul>
      <!-- This is just to be cloned - End-->

      <section aria-live="polite">
        <div id="secret_list"></div>
        <div class="pagination_bar" id="pagination_bar"></div>
      </section>

    </div>
  </main>
  <footer class="footer">__MSG_app_version__</footer>

  <script type="module" src="/js/pages/secrets/list-controller.js"></script>
</body>

</html>
