<!DOCTYPE html>
<html lang="en">

<head>
  <title>__MSG_app_name__</title>
  <meta charset="utf-8" />
  <script type="application/javascript" src="/js/browser/browser-polyfill.min.js"></script>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="h1 title">__MSG_app_name__</h1>
    </div>
    <div class="container">
      <nav role="navigation" class="menu" aria-label="Main Menu">
        <span class="menu_links">
          <a href="/html/secrets/list.html" class="link link--alt link--current"
            aria-current="page">__MSG_page_secrets__</a>
        </span>
        <span class="menu_links">
          <a href="/html/tools/index.html" class="link link--alt">__MSG_page_tools__</a>
        </span>
        <span class="menu_links">
          <a href="/html/login/index.html" class="link link--alt">__MSG_page_login__</a>
        </span>
        <span class="menu_links">
          <a href="/html/about/index.html" class="link link--alt">__MSG_page_about__</a>
        </span>
        <span id="page_test" class="menu_links hidden">
          <a href="/html/test/index.html" class="link link--alt">__MSG_page_test__</a>
        </span>
      </nav>
    </div>
  </header>

  <main class="main">

    <div class="form-container">

      <div id="notify"></div>

      <label class="label" for="search">
        __MSG_input_search_secrets__:
        <input type="text" class="input" name="search" id="search" autocomplete="off"
          placeholder="__MSG_input_search_placeholder__" />
      </label>

      <div class="center">
        <input type="submit" class="button button_primary" id="button_search" value="__MSG_input_button_search__" />
        <input type="submit" class="button button_primary" id="button_new_secret" value="__MSG_input_new_secret__" />
      </div>

      <div id="secret_list"></div>

      <div class="pagination_bar" id="pagination_bar"></div>

      <!-- This is just to be cloned -->
      <ul class="pagination_list hidden" id="pagination_list">
        <li class="pagination_item no_selection" id="pagination_item"></li>
      </ul>

      <ul class="list hidden" id="secret_list_page">
        <li class="list_item" id="secret_template">
          <button class="list_item_button nobutton" title="__MSG_button_insert_secrets_in_form__">
            <span class="list_item_text_title link">__template_title__</span>
            <span class="list_item_text_body">__template_body__</span>
          </button>
          <div class="list_item_actions">
            <button class="button" title="__MSG_button_copy_user__">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline">
                <use href="/images/icons/copy-user.svg#copy-user"></use>
              </svg>
            </button>
            <button class="button" title="__template_copy_value__">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline">
                <use href="/images/icons/copy-key.svg#copy-key"></use>
              </svg>
            </button>
            <button class="button" title="__MSG_button_edit_secret__">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline">
                <use href="/images/icons/edit-button.svg#edit-button"></use>
              </svg>
            </button>
            <button class="button" title="__MSG_button_delete_secret__">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline">
                <use href="/images/icons/delete-button.svg#delete-button"></use>
              </svg>
            </button>
          </div>
        </li>
      </ul>
      <!-- This is just to be cloned -->

    </div>
  </main>
  <div class="footer">__MSG_app_version__</div>

  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/js/secrets/list.js"></script>
</body>

</html>
