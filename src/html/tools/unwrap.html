  <title>__MSG_app_name__</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="i18n-loading">
  <header class="header">
    <div class="container">
      <h1 class="h1 title">__MSG_app_name__</h1>
    </div>
    <div class="container">
      <nav class="menu" aria-label="Main Menu">
        <span class="menu_links">
          <a href="/html/secrets/list.html" class="link link--alt">__MSG_ui_title_page_secrets__</a>
        </span>
        <span class="menu_links">
          <a href="/html/tools/index.html" class="link link--alt link--current">__MSG_ui_title_page_tools__</a>
        </span>
        <span class="menu_links">
          <a href="/html/about/index.html" class="link link--alt">__MSG_ui_title_page_about__</a>
        </span>
        <span class="menu_links">
          <a href="/html/login/index.html" class="link link--alt">__MSG_ui_title_page_login__</a>
        </span>
        <span id="page_test" class="menu_links hidden">
          <a href="/html/test/index.html" class="link link--alt">__MSG_ui_title_page_test__</a>

      </nav>
    </div>
  </header>

  <main id="main-content" class="main">
    <div class="form-container">

      <div id="notify" role="alert" aria-live="polite"></div>

      <section aria-labelledby="unwrap-heading">
        <form id="unwrap-form" novalidate>
          <label class="label" for="unwrap_hash">
            __MSG_ui_label_unwrap_hash__:
            <input type="text" class="input" name="unwrap_hash" id="unwrap_hash" autocomplete="off" required
              placeholder="__MSG_ui_placeholder_unwrap_hash__" />
          </label>

          <div class="center">
            <button type="button" class="button button_primary" id="button_unwrap">__MSG_ui_button_unwrap__</button>
          </div>
        </form>
      </section>

      <section>
        <div class="center">
          <div class="label center hidden" id="label_unwrap_result">
            <span>__MSG_ui_label_unwrap_result__:</span>
            <img id="unwrap_result_copy_img" src="/images/icons/copy-text.png" class="moveable_button"
              title="__MSG_ui_tooltip_copy_to_clipboard__" alt="__MSG_ui_tooltip_copy_to_clipboard__" />
            <textarea class="input" name="unwrap_result" id="unwrap_result" rows="4" readonly
              title="__MSG_ui_tooltip_copy_to_clipboard__" aria-label="__MSG_ui_label_unwrap_result__"></textarea>
          </div>
        </div>
      </section>

    </div>

  </main>
  <footer class="footer">__MSG_app_version__</footer>
