<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="__MSG_app_description__" />
  <title>__MSG_app_name__</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="i18n-loading">
  <header class="header">
    <div class="container">
      <h1 class="h1 title">__MSG_app_name__</h1>
    </div>
    <div class="container">
      <nav class="menu" aria-label="Main Menu">
        <span class="menu_links">
          <a href="/html/secrets/list.html" class="link link--alt">__MSG_ui_title_page_secrets__</a>
        </span>
        <span class="menu_links">
          <a href="/html/tools/index.html" class="link link--alt link--current">__MSG_ui_title_page_tools__</a>
        </span>
        <span class="menu_links">
          <a href="/html/about/index.html" class="link link--alt">__MSG_ui_title_page_about__</a>
        </span>
        <span class="menu_links">
          <a href="/html/login/index.html" class="link link--alt">__MSG_ui_title_page_login__</a>
        </span>
        <span id="page_test" class="menu_links hidden">
          <a href="/html/test/index.html" class="link link--alt">__MSG_ui_title_page_test__</a>
        </span>
      </nav>
    </div>
  </header>

  <main id="main-content" class="main">
    <div class="form-container">

      <div id="notify" role="alert" aria-live="polite"></div>

      <section aria-labelledby="generator-heading">
        <h2 id="generator-heading" class="hidden">__MSG_ui_title_page_password_generator__</h2>

        <form id="password-generator-form" novalidate>
          <div class="form-group">
            <label class="label" for="numbers_yes">
              __MSG_ui_label_input_password_generator_numbers__: <br />
              <label for="numbers_yes">__MSG_ui_value_yes__</label>
              <input type="radio" name="numbers" id="numbers_yes" checked="checked" value="true" />

              <label for="numbers_no">__MSG_ui_value_no__</label>
              <input type="radio" name="numbers" id="numbers_no" value="false" />
            </label>
          </div>

          <div class="form-group">
            <label class="label" for="lowercase_yes">
              __MSG_ui_label_input_password_generator_lowercase__: <br />
              <label for="lowercase_yes">__MSG_ui_value_yes__</label>
              <input type="radio" name="lowercase" id="lowercase_yes" checked="checked" value="true" />

              <label for="lowercase_no">__MSG_ui_value_no__</label>
              <input type="radio" name="lowercase" id="lowercase_no" value="false" />
            </label>
          </div>

          <div class="form-group">
            <label class="label" for="uppercase_yes">
              __MSG_ui_label_input_password_generator_uppercase__: <br />
              <label for="uppercase_yes">__MSG_ui_value_yes__</label>
              <input type="radio" name="uppercase" id="uppercase_yes" checked="checked" value="true" />

              <label for="uppercase_no">__MSG_ui_value_no__</label>
              <input type="radio" name="uppercase" id="uppercase_no" value="false" />
            </label>
          </div>

          <div class="form-group">
            <label class="label" for="special_characters_yes">
              __MSG_ui_label_input_password_generator_special__: <br />
              <label for="special_characters_yes">__MSG_ui_value_yes__</label>
              <input type="radio" name="special_characters" id="special_characters_yes" checked="checked"
                value="true" />

              <label for="special_characters_no">__MSG_ui_value_no__</label>
              <input type="radio" name="special_characters" id="special_characters_no" value="false" />
            </label>
          </div>

          <div class="form-group">
            <label class="label" for="size">
              __MSG_ui_label_input_password_generator_size__:
              <input type="text" class="input" name="size" id="size" required
                placeholder="__MSG_ui_placeholder_input_password_generator_size__"
                value="__MSG_config_password_generator_default_size__" />
            </label>
          </div>

          <div class="center">
            <button type="button" class="button button_primary" id="button_password_generator">
              __MSG_ui_button_generate_password__
            </button>
          </div>
        </form>
      </section>

      <input type="hidden" id="hidden_generated_password" value="" />

      <section id="password-result" class="center" aria-labelledby="generated-password-heading">
        <div class="label center hidden" id="label_generated_password">
          <span>__MSG_ui_label_generated_password__:</span>
          <span class="generated_password" id="generated_password" title="__MSG_ui_tooltip_copy_to_clipboard__"></span>
          <img id="generated_password_toggle_view" src="/images/icons/show-password.svg" class="moveable_button"
            title="__MSG_ui_tooltip_toggle_password_view__" alt="__MSG_ui_tooltip_toggle_password_view__" />
          <img id="generated_password_copy_img" src="/images/icons/copy-text.png" class="moveable_button"
            title="__MSG_ui_tooltip_copy_to_clipboard__" alt="__MSG_ui_tooltip_copy_to_clipboard__" />
        </div>
      </section>

    </div>

  </main>
  <footer class="footer">__MSG_app_version__</footer>

  <script type="module" src="/js/pages/tools/generator-controller.js"></script>
</body>

</html>
